<ion-item-sliding>
  <ion-item-options side="start">
    <ion-item-option class="option-icon">
      <ion-icon name="open-outline"></ion-icon>
    </ion-item-option>
    <ion-item-option class="option-icon" color="danger" (click)="showConfirm()">
      @if (member.status) {
        <ion-icon name="eye-off-outline"></ion-icon>
      } @else {
        <ion-icon name="eye-outline"></ion-icon>
      }
     
    </ion-item-option>
  </ion-item-options>
  <ion-item [ngClass]="{'disabled': !member.status}">
    <div class="grid">
      <div class="grid__colum name">
        {{ member.name }} {{ member.lastName }}
      </div>
      @for (register of member.registerTypes; track $index) {
        <div class="grid__colum">
            <ion-checkbox [(ngModel)]="register.value"/>
        </div>
      }
    </div>
  </ion-item>
</ion-item-sliding>
